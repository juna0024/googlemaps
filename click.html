<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Googel maps shebabs</title>


</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = {


                lat: 52.528434,
                lng: 13.387693


            };

            var myLatLng2 = {


                lat: 55.667889,
                lng: 12.542881


            };


            var myLatLng3 = {

                lat: 53.737819,
                lng: 9.987283


            };


            var myLatLng4 = {


                lat: 52.020363,
                lng: -0.161421




            };




            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            var marker1 = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Berlin',
                animation: google.maps.Animation.DROP,
                icon: "gano-01.png"
            });


            var marker2 = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'Enghave Parken',
                animation: google.maps.Animation.DROP
            });

            var marker3 = new google.maps.Marker({
                position: myLatLng3,
                map: map,
                title: 'Hamburg',
                animation: google.maps.Animation.DROP,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });


            var marker4 = new google.maps.Marker({
                position: myLatLng4,
                map: map,
                title: 'London',
                animation: google.maps.Animation.DROP,
                icon: "gano-01.png"


            });









        }
    </script>







    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsRgobDitNWaRAza15j5uFHY5v4LtAwBc&callback=initMap">
    </script>
</body>

</html>
