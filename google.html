<!DOCTYPE html>
<html>

<head>
    <link href="google.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>


</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = {


                lat: 52.528434,
                lng: 13.387693


            };

            var myLatLng2 = {


                lat: 55.667889,
                lng: 12.542881


            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'Enghave Parken'
            });
        }
    </script>







    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsRgobDitNWaRAza15j5uFHY5v4LtAwBc&callback=initMap">
    </script>
</body>

</html>
