<!DOCTYPE html>
<html>

<head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link href="google.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.querySelector('#map'), {
                center: {

                    lat: 55.706368,
                    lng: 12.539114


                },
                zoom: 10
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsRgobDitNWaRAza15j5uFHY5v4LtAwBc&callback=initMap" async defer></script>

    <p> Spørgsmål 6.Forstå hvad initMap() funktionen gør. - Når din google nøgle, har hentet API'en, gør initMap'en det at den starter functionen som hedder "initMap" - dvs. koordinaterne.
    </p>


</body>

</html>
