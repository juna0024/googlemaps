<!DOCTYPE html>
<html>

<head>
    <title>google maps shebabs</title>
    <link href="google.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var enghave = {
                lat: 55.667889,
                lng: 12.542881
            };


            var myLatLng4 = {


                lat: 52.020363,
                lng: -0.161421

            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: enghave

            });

            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 id="firstHeading" class="firstHeading">sker der</h1>' +
                '<div id="bodyContent">' +
                '<p><b>hahahaha</b>,  <b>Rolex</b>, sinds sang ' +
                'to br√∏dre ' +
                'Northern Territory, central Australia.  ' +
                'south west of the nearest large town, Alice  ' +
                '. ' +
                ' ' +
                'sacred to the Pitjantjatjara and Yankunytjatjara, the ' +
                'Aboriginal people of the area. It has many springs, waterholes, ' +
                ' ' +
                'Heritage Site.</p>' +
                '<p>Rolex sangen, <a href="http://listenonrepeat.com/watch/?v=rCx4NFNuYgI#Ayo_%26_Teo_-_Rolex_%7C_Prod__BL%24%24D_%7C_%23rolexchallenge"</a> ' +


                '.</p>' +
                '</div>' +
                '</div>';



            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: enghave,
                map: map,
                animation: google.maps.Animation.DROP,
                title: 'Enghave Parken',
                icon: "gano-01.png"
            });


            var marker4 = new google.maps.Marker({
                position: myLatLng4,
                map: map,
                title: 'London',
                animation: google.maps.Animation.DROP,
                icon: "gano-01.png"


            });




            marker.addListener('click', function () {
                infowindow.open(map, marker, marker4);
            });


        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsRgobDitNWaRAza15j5uFHY5v4LtAwBc	&callback=initMap">
    </script>
</body>

</html>
